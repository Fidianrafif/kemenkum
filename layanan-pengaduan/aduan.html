<body class="bg-[#0b2b5b] text-white font-sans flex flex-col min-h-screen">

         class="w-[30%] opacity-15 object-contain select-none pointer-events-none" />

  <header class="w-full bg-white flex items-center justify-center py-6 shadow-md">
    <img src="../assets/img/logo-kemenkum.png" alt="Logo Kemenkumham" class="h-20 mr-5">
    <div class="text-center leading-tight">
      <h1 class="text-black font-bold text-4xl">KANWIL KEMENTERIAN HUKUM RI</h1>
      <p class="text-black text-3xl">DAERAH ISTIMEWA YOGYAKARTA</p>
    </div>
  </header>

  <main class="flex-grow px-6 py-16 flex flex-col items-center">

    <!-- Judul -->
    <section class="max-w-4xl w-full text-center mb-14">
      <h2 class="text-yellow-400 font-extrabold text-5xl mb-6 uppercase tracking-wide">ğŸ’¬ Layanan Pengaduan</h2>
      <p class="text-gray-200 text-[30px] leading-relaxed text-justify">
        Sampaikan keluhan, saran, atau pertanyaan Anda terkait layanan Administrasi Hukum Umum
        dan Kekayaan Intelektual. Kami akan menindaklanjuti setiap pengaduan dengan cepat dan transparan.
      </p>
    </section>

    <!-- FORM PENGADUAN -->
    <form id="formAduan" action="submit.php" method="POST"
  class="bg-white text-[#002B5B] p-14 rounded-3xl shadow-2xl space-y-10 w-full max-w-4xl mx-auto">

  <!-- Nama -->
  <div>
    <label for="nama" class="font-semibold text-3xl block mb-2">Nama Lengkap</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda"
      class="w-full p-4 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-500 outline-none text-xl placeholder-gray-400" required>
  </div>

  <!-- Email -->
  <div>
    <label for="email" class="font-semibold text-3xl block mb-2">Email</label>
    <input type="email" id="email" name="email" placeholder="Masukkan email Anda"
      class="w-full p-4 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-500 outline-none text-xl placeholder-gray-400" required>
  </div>

  <!-- Jenis Pengaduan -->
  <div>
    <label for="jenis" class="font-semibold text-3xl block mb-2">Jenis Pengaduan</label>
    <div class="relative">
      <select id="jenis" name="jenis_pengaduan"
        class="appearance-none w-full p-4 pr-12 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-500 outline-none text-xl text-[#002B5B] bg-white cursor-pointer" required>
        <option value="">-- Pilih Jenis Pengaduan --</option>
        <option value="pelayanan">Pelayanan</option>
        <option value="sistem">Kendala Sistem</option>
        <option value="lainnya">Lainnya</option>
      </select>
      <!-- Icon panah -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 absolute right-4 top-1/2 transform -translate-y-1/2 text-[#002B5B] pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>

  <!-- Isi Pengaduan -->
  <div>
    <label for="isi" class="font-semibold text-3xl block mb-2">Isi Pengaduan</label>
    <textarea id="isi" name="isi_pengaduan" rows="6"
      placeholder="Tulis keluhan, saran, atau pertanyaan Anda di sini..."
      class="w-full p-4 rounded-lg border border-gray-300 focus:ring-4 focus:ring-blue-500 outline-none text-xl resize-none placeholder-gray-400" required></textarea>
  </div>

  <!-- Tombol -->
  <button type="submit"
    class="w-full bg-[#002B5B] text-white font-bold text-3xl py-5 rounded-xl hover:bg-[#01427c] transition duration-200">
    Kirim Pengaduan
  </button>
</form>

    <!-- Tombol Kembali -->
  <footer class="w-full py-10 flex flex-col items-center">
    <button onclick="window.location.href='../usaha.html'"
            class="bg-white text-[#002B5B] text-[30px] font-bold text-2xl px-10 py-4 rounded-full shadow-lg hover:bg-gray-200 hover:scale-105 transition transform duration-200">

  </footer>
